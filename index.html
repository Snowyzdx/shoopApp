<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="x5-fullscreen" content="true"/>
		<!--只支持X5内核-->
		<meta name="full-screen" content="yes"/>
		<!--只支持UC浏览器-->
    <title>悠悠街</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/shanping.css" />
    <script src="js/zepto.js"></script>
    <script src="js/base.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/shanping.js"></script>
</head>
<body>
<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="first">
				<div class="cir">
				</div>
				<div class="hand"swiper-animate-effect="slideInLeft" swiper-animate-delay="1s">
				</div>
				<div class="first-1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-4" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-5" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-6" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="first-7" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="shan1-text" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
					<h3>关于果屋</h3>
					<h4>全民水果</h4>
					<h4>悠悠果屋活动加速中</h4>
				</div>
			</div>
			<div class="swiper-slide" id="second">
				<div class="cir">
				</div>
				<div class="center"swiper-animate-effect="slideInLeft" swiper-animate-delay="1s">
				</div>
			</div>
			<div class="swiper-slide" id="third">
				<div class="center"></div>
			</div>
			<div class="swiper-slide" id="forth">
				<div class="btn">
					<a href="shouye.html">立即体验</a>
				</div>
			</div>
		</div>
		<div class="swiper-pagination">
    	</div>
	</div>
	
</body>
</html>
